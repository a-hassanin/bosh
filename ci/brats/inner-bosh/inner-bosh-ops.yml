- type: replace
  path: /name?
  value: ((deployment_name))

- type: replace
  path: /releases/name=bosh/version?
  value: create

- type: replace
  path: /stemcells?
  value:
  - alias: default
    os: ((stemcell_os))
    version: latest

- type: replace
  path: /instance_groups/name=bosh/stemcell?
  value: default

- type: remove
  path: /cloud_provider

- type: remove
  path: /resource_pools

- type: remove
  path: /instance_groups/name=bosh/resource_pool

- type: replace
  path: /instance_groups/name=bosh/vm_type?
  value: default

- type: replace
  path: /instance_groups/name=bosh/azs?
  value: [z1]

- type: remove
  path: /networks

- type: remove
  path: /disk_pools

- type: remove
  path: /instance_groups/name=bosh/persistent_disk_pool

- type: replace
  path: /instance_groups/name=bosh/persistent_disk_type?
  value: default

- type: replace
  path: /update?
  value:
    canary_watch_time: 60000-300000
    update_watch_time: 60000-300000
    serial: false
    canaries: 1
    max_in_flight: 1

- type: replace
  path: /instance_groups/name=bosh/properties/warden_cpi/agent/mbus
  value: nats://((host_ip)):4222

- type: replace
  path: /instance_groups/name=bosh/properties/warden_cpi/host_ip
  value: ((host_ip))
